<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header class="page__header">
            <h1 class="headline">Glassdale PD | <span>database.</span> </h1>
            <section class="header__content">
                <div class="filters">
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>
                </div>
                <button class="witness__button" id="witness__button">interview witnesses</button>
                <button class="witness__button" id="witenessClose__button">hide witnesses</button>
            </section>
            
        </header>
        <article class="interviewContainer"></article>
        <section class="content">
            <article class="criminalsContainer">
                
            </article>
            <div class="notesContainer">
                <h2 class="note__header">Glassdale PD | <span>notes.</span></h2>
                <div class="note__content">
                    <article class="noteFormContainer"></article>
                </div>
                <section class="noteContainer"></section>
            </div>
            <!-- <article class="criminalsContainer"></article> -->
            <article class="officersContainer"></article>
        </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
